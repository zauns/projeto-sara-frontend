name: Release Frontend

on:
  push:
    tags:
      - "versão-*.*.*rc*"
      - "versão-*.*.*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build e publicar imagem Docker 
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup do Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login do GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extrair versão da tag
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build da imagem docker
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }} \
            -t $REGISTRY/${IMAGE_NAME}:${{ steps.version.outputs.tag }} \
            -f sara_frontend.dockerfile .

      - name: Push da imagem docker
        run: |
          docker push $REGISTRY/${IMAGE_NAME}:${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Release ${{ steps.version.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
